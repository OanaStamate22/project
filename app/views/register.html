<div class="bodylogin">
  <div class="container">
    <div class="row vertical-offset-100" style="margin-top: 150px;">
      <div class="col-md-6 col-md-offset-3">

          <div class="panel-heading">
            <h3 class="panel-title">Create your account</h3>
          </div>
          <div class="panel-body">
            <div class="ui green message" ng-show="valid">

              <fieldset>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" placeholder="Username" name="email" type="text">
                </div>
                <div class="form-group">
                  <label>E-mail</label>
                  <input class="form-control" placeholder="E-mail" name="password" type="text" value="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" placeholder="Password" name="email" type="password">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" placeholder="Password" name="email" type="password">
                </div>

                <button class="btn btn-lg btn-success btn-block"
                        ng-click="registerButton()">Register</button>
              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
